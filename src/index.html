<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    
    <title>Pomobro</title>
  </head>
  <body class="bg-darkblue-1E font-Heebo box-border p-0 m-0">
      <h1 class="font-bold text-M-32 text-white-8D text-center my-9">Pomodoro</h1>
        <div class="rounded-[40px] bg-black-15 w-[340px] h-[60px]    flex       justify-evenly items-center px-4 mx-auto">
          <p class="font-bold text-M-15 text-gray-63 hover:text-brown-3B hover:bg-young-orange w-[110px] h-[40px] rounded-[30px] flex justify-center items-center">Pomodoro</p>
          <p class="font-bold text-M-15 text-gray-63 hover:text-brown-3B hover:bg-young-orange w-[110px] h-[40px] rounded-[30px] flex justify-center items-center">Short Break</p>
          <p class="font-bold text-M-15 text-gray-63 hover:text-brown-3B hover:bg-young-orange w-[110px] h-[40px] rounded-[30px] flex justify-center items-center">Long Break</p>
        </div>  
        
        <!--Timer Section-->
        <div class="mx-auto mt-32 w-[350px] h-[350px] rounded-full items-center bg-radial-[at_20%_25%] from-darkblue-1E      to-darkblue-29 to-85% shadow-white-black relative">
          <div class="absolute inset-0 m-auto w-[300px] h-[300px] rounded-full bg-darkblue-1E">
            <div class="flex flex-col justify-center items-center h-full">
                <span class=" font-extrabold text-white-8D text-M-64" id="numberTimer">
                17:59
                </span>
                <button class="text-white-8D text-M-20 font-mediums tracking-[0.4em]" id="start">
                START
                </button>
            </div>
          </div>
         
        </div>

        <!-- Modal pop up -->
        <div class="w-[340px] h-[600px] bg-white mx-auto absolute top-1/2 left-1/2  -translate-x-1/2 -translate-y-1/2 rounded-[20px] hidden" id="modal">
         <div class="flex justify-between items-center px-5 mt-5">
            <p class="text-black-15-0.9 text-M-20 font-bold">Settings</p>
            <button id="close"><img src="/images/close pict.svg" alt="cross pict" class="w-[25px] h-[25px]"></button>
          </div>
          <!-- Line -->
          <hr class="border-gray-DE border-1 mt-5" />
          <p class="text-M-14 text-black-15-0.9 font-semibold tracking-[0.15em] mt-9 mb-10 text-center">TIME ( MINUTES )</p>

          <!-- a group input pomodoro, short break and long break-->
          <div>
            <!--Pomodoro text input-->
            <div class="flex justify-between items-center px-5 mt-5">
              <p class="text-gray-63 font-bold">pomodoro</p>
              <div class="flex">
                <input type="text" class="w-[40px] h-[35px] bg-white-EE rounded-tl-[10px] rounded-bl-[10px] text-center text-M-12 font-bold text-black-15-0.9 focus:outline-none" placeholder="25" />
                <div class="flex flex-col w-[72px] h-[35px] bg-white-EE rounded-tr-[10px] rounded-br-[10px] justify-center items-center">
                  <button class="ml-9"><img src="/images/keyboard_arrow_up.svg" alt="" class="w-4 h-4"></button>
                  <button class="ml-9"><img src="/images/keyboard_arrow_down.svg" alt="" class="w-4 h-4"></button>
                </div>
              </div>
            </div>
            <!--short break text input-->
            <div class="flex justify-between items-center px-5 mt-5">
              <p class="text-gray-63 font-bold">short break</p>
              <div class="flex">
                <input type="text" class="w-[40px] h-[35px] bg-white-EE rounded-tl-[10px] rounded-bl-[10px] text-center text-M-12 font-bold text-black-15-0.9 focus:outline-none" placeholder="5" />
                <div class="flex flex-col w-[72px] h-[35px] bg-white-EE rounded-tr-[10px] rounded-br-[10px] justify-center items-center">
                  <button class="ml-9"><img src="/images/keyboard_arrow_up.svg" alt="" class="w-4 h-4"></button>
                  <button class="ml-9"><img src="/images/keyboard_arrow_down.svg" alt="" class="w-4 h-4"></button>
                </div>
              </div>
              </div>
            </div>
            <!--long break text input-->
            <div class="flex justify-between items-center px-5 mt-5 ">
              <p class="text-gray-63 font-bold">long break</p>
              <div class="flex">
                <input type="text" class="w-[40px] h-[35px] bg-white-EE rounded-tl-[10px] rounded-bl-[10px] text-center text-M-12 font-bold text-black-15-0.9 focus:outline-none" placeholder="15" />
                <div class="flex flex-col w-[72px] h-[35px] bg-white-EE rounded-tr-[10px] rounded-br-[10px] justify-center items-center">
                  <button class="ml-9"><img src="/images/keyboard_arrow_up.svg" alt="" class="w-4 h-4"></button>
                  <button class="ml-9"><img src="/images/keyboard_arrow_down.svg" alt="" class="w-4 h-4"></button>
                </div>
              </div>
            </div>
            <hr class="border-gray-DE border-1 w-[295px] mt-5 mx-auto " />
          
          <!--Font text-->
            <p class="text-M-14 text-black-15-0.9 font-bold tracking-[0.2em] text-center mt-3">FONT</p>
            <div class="flex justify-center items-center mt-5 mb-5 gap-10">
              <button class="bg-white-EE w-11 h-11 rounded-full  hover:bg-darkblue-1E">
                <p class="flex justify-center items-center h-full text-gray-63 font-bold hover:text-white-EE">Aa</p>
              </button>
              <button class="bg-white-EE w-11 h-11 rounded-full text-gray-63 font-bold hover:bg-darkblue-1E">
                <p class="flex justify-center items-center h-full font-crimson hover:text-white-EE">Aa</p>
              </button>
              <button class="bg-white-EE w-11 h-11 rounded-full text-gray-63 font-bold hover:bg-darkblue-1E">
                <p class="flex justify-center items-center h-full font-Jua hover:text-white-EE">Aa</p>
              </button>
            </div>
            <hr class="border-gray-DE border-1 w-[295px]  mx-auto " />

            <p class="text-M-14 text-black-15-0.9 font-bold tracking-[0.2em] text-center mt-3">COLOR</p>
            <div class="flex justify-center items-center mt-5 mb-10 gap-10">
              <div class="bg-young-orange w-11 h-11 rounded-full">
                <img src="/images/tick icon.svg" alt="tick icon" class=" flex justify-center items-center mx-auto mt-2">
              </div>
              <div class="bg-tosca-green w-11 h-11 rounded-full">
              </div>
              <div class="bg-young-purple w-11 h-11 rounded-full">
              </div>
            </div>

            <div class="w-[125px] h-[45px] rounded-[30px] bg-young-orange   absolute left-27 -bottom-5">
                <button class="flex justify-center items-center mx-auto mt-3">
                <p class="text-M-16 font-bold text-white-FF ">Apply</p>
                </button>
            </div>
            
          
        </div> 

        <!--icon setting-->
      <div class="flex justify-center mt-18 ">
        <button id="setting">
          <img src="/images/setting icon.svg" alt="Pomodoro Image " class="w-8 h-8 "  />
        </button>
      </div>
   
    
      <script src="/script/index.js">
      </script>
  </body>
</html>
